<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB</h1>
</div>
<div class="container">
    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <div class="col-md-6 mb-3">
            <div class="card-header">
                <h5 class="text-center">Alta producto</h5>
            </div>
            <div class="card-body">
                <form action="/products" method="post">
                    <label>Nombre</label>
                    <input class="form-control mb-3" type="text" name="name">
                    <label>Precio</label>
                    <input class="form-control mb-3" type="text" name="price">
                    <label>Cantidad</label>
                    <input class="form-control mb-3" type="text" name="quantity">

                    <button class="btn btn-primary" type="submit">Guardar</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Productos</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                            {% for product in products %}

                            <div class="col">
                                <li class="list-group-item mb-3">
                                    <form action="/edit/{{product.name}}" method="post">
                                        <input type="text" class="form-control" value="{{product.name}}" name="name">
                                        <small>CANTIDAD</small>
                                        <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                        <small>PRECIO</small>
                                        <input type="text" class="form-control" value="{{product.price}}" name="price">

                                        <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                        <a href="{{url_for('delete',product_name=product.name)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>

                                    </form>
                                </li>
                            </div>

                            {% endfor %}
                        </div>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
